<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ title }}</title>
	</head>
	<body>
		{% include "header" %}

		<section class="hero">
			<img src="{{ site_url }}gai_logo_dark.svg" alt="logo">
			<div class="logo-text">
				<h1>AI</h1>
				<h1>Powered</h1>
				<h1>Version</h1>
				<h1>Control</h1>
				<a href="#features">Learn More</a>
			</div>
		</section>

		<section class="call-to-action">
			<a href="/install">Install</a>
			<a href="/config">Configure</a>
		</section>

		<section id="features" class="features">
			<h2>Features</h2>
			
			<div class="bento-grid">
				<div class="bento-item large">
					<h3>AI Generated Commits</h3>
                    <p>Saner</p>
				</div>

				<div class="bento-item">
					<h3>Smart Staging</h3>
				</div>

				<div class="bento-item">
					<h3>Custom providers</h3>
				</div>

				<div class="bento-item large">
					<h3>Use as a CLI or TUI</h3>
				</div>

			</div>

		</section>

		{{content}}

	</body>
</html>

[package]
name = "gai"
version = "0.1.0"
edition = "2024"

[dependencies]
color-eyre = "0.6.5"
crossterm = { version = "0.29.0" }
git2 = { version = "0.20.2", default-features = false }
ratatui = { version = "0.29.0", default-features = false, features = ["crossterm"] }
ureq = { version = "3.1.2", default-features = false }

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

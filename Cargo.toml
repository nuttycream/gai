[package]
name = "gai"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
crossterm = { version = "0.29.0", default-features = false, features = ["events"] }
dotenv = { version = "0.15.0", default-features = false }
git2 = { version = "0.20.2", default-features = false }
ratatui = { version = "0.29.0", default-features = false, features = ["crossterm"] }
rig-core = "0.20.0"
schemars = { version = "1.0.4", default-features = false, features = ["derive"] }
serde = { version = "1.0.225", features = ["derive"] }
serde_json = { version = "1.0.145", default-features = false, features = ["std"] }
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread"] }
toml = { version = "0.9.6", default-features = false, features = ["display", "parse", "serde"] }
tui-widgets = { version = "0.4.1", default-features = false }

[profile.dev]
opt-level = 0

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

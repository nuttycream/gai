auto_request = false
skip_splash = true
api_key_file = ""
files_to_ignore = [
    "Cargo.lock",
    "package-lock.json",
]

[ai]
prompt = "You are an expert at git operations. Create git operations and commit messages from this structure."

[ai.chatgpt]
enable = true
api_key_name = "OPENAI"
max_tokens = 2000

[ai.claude]
enable = true
api_key_name = "CLAUDE"
max_tokens = 100

[ai.git_message_convention]
feat = "feat"
refactor = "refactor"
fix = "fix"

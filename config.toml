auto_request = false
skip_splash = true
api_key_file = ""
files_to_ignore = [
    "Cargo.lock",
    "package-lock.json",
]

[ai]
prompt = "You are an expert at git operations.Create git a logical list of git operations based on diffs and structure."
rules = ""

[ai.openai]
enable = true
model_name = "gpt-5-nano-2025-08-07"
max_tokens = 1024

[ai.gemini]
enable = true
model_name = "gemini-2.5-flash-lite"
max_tokens = 1024

[ai.claude]
enable = true
model_name = "claude-3-5-haiku-latest"
max_tokens = 1024
